<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diegow's Underwater World</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.11.4/dist/gsap.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        
        #ocean-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        
        .header {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 100;
            color: #00ffff;
            font-size: 2rem;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
            font-weight: bold;
            letter-spacing: 3px;
        }
        
        .footer {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .about-container {
            background: rgba(0, 20, 40, 0.8);
            padding: 20px;
            border-radius: 15px;
            max-width: 600px;
            margin: 0 auto;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 150, 255, 0.3);
        }
        
        .about-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #00ffff;
            font-weight: bold;
            text-align: center;
        }
        
        .about-text {
            line-height: 1.6;
            margin-bottom: 15px;
            text-align: center;
            color: #aaddff;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }
        
        .social-link {
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .social-link:hover {
            color: #00ffff;
            transform: translateY(-3px);
        }
        
        .social-text {
            font-size: 0.8rem;
            margin-top: 5px;
        }
        
        .website-link {
            margin-top: 10px;
            background: rgba(0, 100, 200, 0.5);
            padding: 8px 15px;
            border-radius: 20px;
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }
        
        .website-link:hover {
            background: rgba(0, 150, 255, 0.7);
            box-shadow: 0 0 15px rgba(0, 200, 255, 0.5);
        }
        
        .bubble {
            position: absolute;
            background: rgba(100, 200, 255, 0.2);
            border-radius: 50%;
            pointer-events: none;
            backdrop-filter: blur(1px);
            border: 1px solid rgba(200, 240, 255, 0.3);
        }
        
        .fish-name {
            position: absolute;
            color: white;
            font-size: 0.7rem;
            text-shadow: 0 0 5px #000;
            white-space: nowrap;
            pointer-events: none;
            z-index: 10;
            font-weight: bold;
            color: #00ffff;
        }
        
        .caustics {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path d="M0,50 Q25,40 50,50 T100,50" fill="none" stroke="%2300ffff" stroke-width="0.5" opacity="0.1"/></svg>');
            opacity: 0.1;
            pointer-events: none;
            animation: causticsMove 20s infinite linear;
        }
        
        @keyframes causticsMove {
            0% { background-position: 0 0; }
            100% { background-position: 100px 100px; }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="ocean-container"></div>
    <div class="caustics"></div>
    
    <div class="header">
        DIEGOW'S UNDERWATER WORLD
    </div>
    
    <div class="footer">
        <div class="about-container">
            <div class="about-title">About Me</div>
            <div class="about-text">
                Hi, I'm Alfino Diego â€“ also known as Diegow.<br>
                JavaScript enthusiast & AI developer specializing in WhatsApp platforms.<br>
                Visual Communication Design student blending creativity with technology.
            </div>
            <div class="social-links">
                <a href="https://wa.me/6281585498709" class="social-link" target="_blank">
                    <i class="fab fa-whatsapp"></i>
                    <span class="social-text">WhatsApp</span>
                </a>
                <a href="https://www.instagram.com/dieegooo.al" class="social-link" target="_blank">
                    <i class="fab fa-instagram"></i>
                    <span class="social-text">Instagram</span>
                </a>
            </div>
            <a href="https://diegowpedia.web.id" class="website-link" target="_blank">
                Our Main Website
            </a>
        </div>
    </div>
    
    <script>
        // Inisialisasi scene Three.js
        const container = document.getElementById('ocean-container');
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);
        
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000b1e, 0.02);
        
        const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
        camera.position.set(0, 0, 15);
        
        // Pencahayaan bawah laut
        const ambientLight = new THREE.AmbientLight(0x003366, 1);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0x00aaff, 0.8);
        directionalLight.position.set(0, 10, 5);
        scene.add(directionalLight);
        
        const pointLight = new THREE.PointLight(0x00ffff, 1, 30);
        pointLight.position.set(0, 5, 10);
        scene.add(pointLight);
        
        // Membuat dasar laut
        const sandTexture = new THREE.TextureLoader().load('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23a67c52"/><circle cx="20" cy="20" r="3" fill="%23b58e66" opacity="0.6"/><circle cx="50" cy="30" r="4" fill="%23b58e66" opacity="0.6"/><circle cx="70" cy="10" r="2" fill="%23b58e66" opacity="0.6"/><circle cx="10" cy="70" r="3" fill="%23b58e66" opacity="0.6"/><circle cx="40" cy="80" r="5" fill="%23b58e66" opacity="0.6"/><circle cx="80" cy="60" r="4" fill="%23b58e66" opacity="0.6"/></svg>');
        sandTexture.wrapS = sandTexture.wrapT = THREE.RepeatWrapping;
        sandTexture.repeat.set(20, 20);
        
        const oceanFloor = new THREE.Mesh(
            new THREE.PlaneGeometry(100, 100, 10, 10),
            new THREE.MeshStandardMaterial({ 
                map: sandTexture,
                color: 0xa67c52,
                roughness: 1,
                metalness: 0
            })
        );
        oceanFloor.rotation.x = -Math.PI / 2;
        oceanFloor.position.y = -10;
        scene.add(oceanFloor);
        
        // Membatu karang
        function createCoral(color, x, z, scale) {
            const coralGeometry = new THREE.ConeGeometry(1, 3, 6);
            coralGeometry.translate(0, 1.5, 0);
            
            const coral = new THREE.Mesh(
                coralGeometry,
                new THREE.MeshStandardMaterial({
                    color: color,
                    roughness: 0.8,
                    flatShading: true
                })
            );
            
            coral.position.set(x, -9.5, z);
            coral.scale.set(scale, scale, scale);
            coral.rotation.y = Math.random() * Math.PI * 2;
            
            // Membuat karang tidak rata
            coral.geometry.vertices.forEach(v => {
                v.x += (Math.random() - 0.5) * 0.5;
                v.y += (Math.random() - 0.5) * 0.5;
                v.z += (Math.random() - 0.5) * 0.5;
            });
            
            scene.add(coral);
            return coral;
        }
        
        // Membuat rumput laut
        function createSeaweed(x, z, height) {
            const seaweed = new THREE.Group();
            
            for (let i = 0; i < height; i++) {
                const segment = new THREE.Mesh(
                    new THREE.CylinderGeometry(0.1, 0.2, 0.5, 6),
                    new THREE.MeshStandardMaterial({
                        color: 0x2d8a2d,
                        roughness: 0.9
                    })
                );
                segment.position.y = i * 0.5;
                segment.rotation.x = Math.random() * 0.2 - 0.1;
                segment.rotation.z = Math.random() * 0.2 - 0.1;
                seaweed.add(segment);
            }
            
            seaweed.position.set(x, -10 + height * 0.25, z);
            seaweed.rotation.y = Math.random() * Math.PI * 2;
            
            scene.add(seaweed);
            return seaweed;
        }
        
        // Membuat kerang
        function createShell(x, z) {
            const shell = new THREE.Group();
            
            // Cangkang bawah
            const bottomShell = new THREE.Mesh(
                new THREE.SphereGeometry(0.5, 32, 32, 0, Math.PI * 2, 0, Math.PI/2),
                new THREE.MeshStandardMaterial({
                    color: 0xffdd99,
                    roughness: 0.3,
                    metalness: 0.2
                })
            );
            bottomShell.rotation.x = Math.PI;
            bottomShell.position.y = 0.1;
            shell.add(bottomShell);
            
            // Cangkang atas
            const topShell = new THREE.Mesh(
                new THREE.SphereGeometry(0.5, 32, 32, 0, Math.PI * 2, 0, Math.PI/2),
                new THREE.MeshStandardMaterial({
                    color: 0xffdd99,
                    roughness: 0.3,
                    metalness: 0.2
                })
            );
            topShell.position.y = 0.1;
            shell.add(topShell);
            
            // Mutiara
            const pearl = new THREE.Mesh(
                new THREE.SphereGeometry(0.15, 16, 16),
                new THREE.MeshStandardMaterial({
                    color: 0xffffff,
                    roughness: 0.1,
                    metalness: 0.9
                })
            );
            pearl.position.y = 0.1;
            shell.add(pearl);
            
            shell.position.set(x, -9.5, z);
            shell.rotation.y = Math.random() * Math.PI * 2;
            
            scene.add(shell);
            return shell;
        }
        
        // Membuat ekosistem dasar laut
        const corals = [];
        const seaweeds = [];
        const shells = [];
        
        // Karang merah
        for (let i = 0; i < 8; i++) {
            corals.push(createCoral(0xff5555, 
                Math.random() * 30 - 15, 
                Math.random() * 30 - 25,
                Math.random() * 2 + 1));
        }
        
        // Karang oranye
        for (let i = 0; i < 6; i++) {
            corals.push(createCoral(0xffaa44, 
                Math.random() * 30 - 15, 
                Math.random() * 30 - 25,
                Math.random() * 1.5 + 0.5));
        }
        
        // Rumput laut
        for (let i = 0; i < 15; i++) {
            seaweeds.push(createSeaweed(
                Math.random() * 30 - 15,
                Math.random() * 30 - 25,
                Math.floor(Math.random() * 5) + 3
            ));
        }
        
        // Kerang
        for (let i = 0; i < 5; i++) {
            shells.push(createShell(
                Math.random() * 20 - 10,
                Math.random() * 20 - 20
            ));
        }
        
        // Model ikan yang lebih realistis
        class Fish {
            constructor(type, color, size, name) {
                this.type = type;
                this.color = color;
                this.size = size;
                this.name = name;
                this.group = new THREE.Group();
                
                this.createModel();
                this.resetPosition();
                
                scene.add(this.group);
                
                // Elemen nama ikan
                this.nameElement = document.createElement('div');
                this.nameElement.className = 'fish-name';
                this.nameElement.textContent = name;
                document.body.appendChild(this.nameElement);
            }
            
            createModel() {
                // Badan ikan
                const bodyGeometry = new THREE.SphereGeometry(this.size, 32, 32);
                bodyGeometry.scale(1.5, 1, 1);
                const bodyMaterial = new THREE.MeshStandardMaterial({ 
                    color: new THREE.Color(this.color),
                    roughness: 0.3,
                    metalness: 0.1
                });
                const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
                this.group.add(body);
                
                // Ekor ikan
                const tailGeometry = new THREE.ConeGeometry(this.size/2, this.size*1.5, 4);
                tailGeometry.translate(-this.size*1.5, 0, 0);
                const tail = new THREE.Mesh(tailGeometry, bodyMaterial);
                tail.rotation.z = Math.PI/2;
                this.group.add(tail);
                
                // Sirip atas
                const finGeometry = new THREE.ConeGeometry(this.size/3, this.size, 4);
                finGeometry.translate(0, this.size, 0);
                finGeometry.rotateX(Math.PI/2);
                const fin = new THREE.Mesh(finGeometry, bodyMaterial);
                this.group.add(fin);
                
                // Mata
                const eyeGeometry = new THREE.SphereGeometry(this.size/8, 16, 16);
                const eyeMaterial = new THREE.MeshStandardMaterial({ color: 0x000000 });
                
                const eye1 = new THREE.Mesh(eyeGeometry, eyeMaterial);
                eye1.position.set(this.size/2, this.size/4, this.size);
                this.group.add(eye1);
                
                const eye2 = new THREE.Mesh(eyeGeometry, eyeMaterial);
                eye2.position.set(this.size/2, this.size/4, -this.size);
                this.group.add(eye2);
                
                // Mulut
                const mouthGeometry = new THREE.TorusGeometry(this.size/6, this.size/20, 16, 32);
                mouthGeometry.rotateX(Math.PI/2);
                mouthGeometry.translate(this.size, 0, 0);
                const mouth = new THREE.Mesh(mouthGeometry, eyeMaterial);
                this.group.add(mouth);
            }
            
            resetPosition() {
                this.group.position.set(
                    Math.random() * 30 - 15,
                    Math.random() * 5 - 5,
                    Math.random() * 20 - 20
                );
                
                this.speed = Math.random() * 0.02 + 0.01;
                this.direction = new THREE.Vector3(
                    Math.random() * 0.02 - 0.01,
                    Math.random() * 0.02 - 0.01,
                    Math.random() * 0.02 - 0.01
                ).normalize();
            }
            
            update() {
                // Gerakkan ikan
                this.group.position.x += this.direction.x * this.speed;
                this.group.position.y += this.direction.y * this.speed;
                this.group.position.z += this.direction.z * this.speed;
                
                // Rotasi ikan sesuai arah
                this.group.lookAt(
                    this.group.position.x + this.direction.x,
                    this.group.position.y + this.direction.y,
                    this.group.position.z + this.direction.z
                );
                
                // Jika ikan mencapai batas, ubah arah
                if (Math.abs(this.group.position.x) > 20 || 
                    this.group.position.y > 5 || this.group.position.y < -10 ||
                    this.group.position.z < -25 || this.group.position.z > 5) {
                    
                    this.direction = new THREE.Vector3(
                        Math.random() * 0.02 - 0.01,
                        Math.random() * 0.02 - 0.01,
                        Math.random() * 0.02 - 0.01
                    ).normalize();
                }
                
                // Update posisi nama ikan
                const vector = new THREE.Vector3(
                    this.group.position.x,
                    this.group.position.y,
                    this.group.position.z
                ).project(camera);
                
                const x = (vector.x * 0.5 + 0.5) * container.clientWidth;
                const y = (-(vector.y * 0.5) + 0.5) * container.clientHeight;
                
                this.nameElement.style.transform = `translate(${x}px, ${y}px)`;
                this.nameElement.style.display = vector.z > 1 ? 'none' : 'block';
            }
        }
        
        // Jenis-jenis ikan
        const fishTypes = [
            { type: "Clownfish", color: "#FFA500", size: 0.5 },
            { type: "Blue Tang", color: "#0055FF", size: 0.6 },
            { type: "Angelfish", color: "#FFD700", size: 0.7 },
            { type: "Butterfly", color: "#FF6347", size: 0.5 },
            { type: "Discus", color: "#9932CC", size: 0.8 },
            { type: "Guppy", color: "#00FF7F", size: 0.3 },
            { type: "Tetra", color: "#FF1493", size: 0.4 },
            { type: "Betta", color: "#FF00FF", size: 0.5 },
            { type: "Goldfish", color: "#FFD700", size: 0.6 },
            { type: "Zebra", color: "#000000", size: 0.4 }
        ];
        
        // Membuat ikan-ikan
        const fishes = [];
        for (let i = 0; i < 10; i++) {
            const type = fishTypes[i % fishTypes.length];
            fishes.push(new Fish(
                type.type,
                type.color,
                type.size,
                type.type
            ));
        }
        
        // Membuat gelembung
        function createBubbles() {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            
            const size = Math.random() * 20 + 10;
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            bubble.style.left = `${Math.random() * 100}%`;
            bubble.style.bottom = '-20px';
            
            document.body.appendChild(bubble);
            
            const duration = Math.random() * 5 + 5;
            const delay = Math.random() * 5;
            const xMovement = (Math.random() - 0.5) * 100;
            
            gsap.to(bubble, {
                bottom: '120%',
                left: `calc(${bubble.style.left} + ${xMovement}px)`,
                opacity: 0,
                duration: duration,
                delay: delay,
                onComplete: () => {
                    document.body.removeChild(bubble);
                    createBubbles();
                }
            });
        }
        
        // Membuat banyak gelembung
        for (let i = 0; i < 30; i++) {
            createBubbles();
        }
        
        // Animasi
        function animate() {
            requestAnimationFrame(animate);
            
            // Update ikan
            fishes.forEach(fish => fish.update());
            
            renderer.render(scene, camera);
        }
        
        // Handle resize
        window.addEventListener('resize', () => {
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        });
        
        animate();
    </script>
</body>
</html>
